components:
  schemas:
    Notification:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        message:
          type: string
        notification_type:
          type: string
        is_read:
          type: boolean
        read_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        link:
          type: string
    PaymentTransaction:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        transaction_id:
          type: string
        amount:
          type: number
          format: float
        currency:
          type: string
        payment_gateway:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Invite:
      type: object
      properties:
        id:
          type: integer
        inviter_id:
          type: integer
        invitee_email:
          type: string
        invite_code:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ActivityLog:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        action:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
