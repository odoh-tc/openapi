      type: object
      properties:
        id:
          type: integer
        message:
          type: string
        created_at:
          type: string
          format: date-time
    PaymentTransaction:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
          format: float
        status:
          type: string
        created_at:
          type: string
          format: date-time
    Invite:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        status:
          type: string
        sent_at:
          type: string
          format: date-time
    ActivityLog:
      type: object
      properties:
