openapi: 3.0.0
info:
  title: Notification, Payment Transactions, Invite, and Activity Log API
  description: API documentation for notification, payment transactions, invite, and activity log.
  version: 1.0.0
servers:
  - url: https://localhost:8000
    description: Main API server
paths:
  /notifications:
    get:
      summary: Get all notifications
      tags:
        - Notifications
      responses:
        "200":
          description: A list of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
    post:
      summary: Create a new notification
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Notification"
      responses:
        "201":
          description: Notification created
  /notifications/{id}:
    get:
      summary: Get a notification by ID
      tags:
        - Notifications
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Notification ID
      responses:
        "200":
          description: Notification details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
    put:
      summary: Update a notification by ID
      tags:
        - Notifications
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Notification ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Notification"
      responses:
        "200":
          description: Notification updated
    delete:
      summary: Delete a notification by ID
      tags:
        - Notifications
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Notification ID
      responses:
        "204":
          description: Notification deleted
